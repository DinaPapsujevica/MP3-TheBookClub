{% extends "base.html" %}
{% block content %}

    <div class="container mb-5 mt-5">
        <div class="row mb-5">
            <div class="col-md-8 offset-md-2" >
                <h2 class="text-white text-center font-weight-light text-shadow">
                     Manage Categories
                </h2>
            </div>
        </div>
        <div class="row ">
            {% for category in categories %}
                <div class="col col-6 col-md-4 mt-5">
                    <div class="card text-center card bg-light shadow mb-5" style="width: 18rem; border: 2px solid #c27355; color: #c27355;">
                        <div class="card-body">
                            <h5 class="card-title mb-5">{{ category.category_name }}</h5>
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="card-link btn btn-info btn-sm">Edit</a>
                            <a href="#" class="card-link btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <a href="{{ url_for('add_category') }}" class="btn col-6 offset-3 bg-light font-weight-normal text-uppercase mb-3 mt-3" style="font-size: 18px; color: #c27355;">Add Category</a>
            </div>
        </div>
    </div>
    

{% endblock %}
