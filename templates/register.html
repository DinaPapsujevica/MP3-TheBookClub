{% extends "base.html" %}
{% block content %}

    <h2 class="text-center text-white text-uppercase font-weight-light">Register</h2>

    <div class="row">
        <form class="col-md-4 offset-md-4 bg-light border border-warning mb-5" method="POST" action="{{ url_for('register') }}">
            <div class="form-group row mt-5">
               <div class="col-1">
                    <i class="bi bi-person-fill text-warning" style="font-size: 28px;"></i>
                </div>
                <div class="col-11">
                    <input type="text" class="form-control" id="username" placeholder="Username"  required>
                </div>
            </div>
            <div class="form-group row mb-5">
                <div class="col-1">
                    <i class="bi bi-lock-fill text-warning" style="font-size: 28px;"></i>
                </div>
                <div class="col-11">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="row mb-5">
                <button type="submit" class="col-6 offset-3 btn btn-warning text-white text-uppercase">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
