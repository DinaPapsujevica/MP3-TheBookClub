{% extends "base.html" %}
{% block content %}

    <h2 class="text-center text-white text-uppercase font-weight-light mb-5 mt-5 text-shadow">Add New Book Review</h2>

    <div class="row">
        <form class="col-md-6 offset-md-3 mt-5 bg-light" style="border: 2px solid #c27355; color: #c27355;" method="POST" action="">
            <div class="form-group mt-3">
                <label for="exampleFormControlFile1">Image<i class="bi bi-image ml-2" style="font-size: 20px; color: #c27355;"></i></label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <div class="form-group mt-3">
                <label for="title">Book Title<i class="bi bi-book ml-2" style="font-size: 20px; color: #c27355;"></i></label>
                <input type="text" class="form-control" style="border: 1px solid #c27355;" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Author<i class="bi bi-person ml-2" style="font-size: 20px; color: #c27355;"></i></label>
                <input type="text" class="form-control" style="border: 1px solid #c27355;" id="author" name="author">
            </div>
            <div class="form-group">
            <label for="inputState">Category<i class="bi bi-tag ml-2" style="font-size: 20px; color: #c27355;"></i></label>
            <select id="inputState" class="form-control" style="border: 1px solid #c27355; color: #c27355;">
                <option selected >Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="form-group">
                <label for="review_text">Review text<i class="bi bi-pencil-square ml-2" style="font-size: 20px; color: #c27355;"></i></label>
                <textarea class="form-control" style="border: 1px solid #c27355;" id="review_text" name="review_text" rows="3"></textarea>
            </div>
            <div class="form-group">
                <p>Date of review:
                    <input type="text" id="datepicker">
                </p>

            </div>
            </div>
        </form>
    </div>  

{% endblock %}
